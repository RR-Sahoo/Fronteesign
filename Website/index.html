<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone INFO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt=""></a>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Accessories</a></li>
                <li><a href="">Cart</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="info">
            <div class="overlay">
                
            </div>
            <div class="mobile">
                <img src="mobile.png" alt="">
            </div>
            <div class="circle">
                <div class="feature one">
                    <img src="camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP , Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two ">
                    <img src="processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>SnapDragon Octo-Core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop FullScreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh , 720hrs StandBy</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="arrow.png" id="upBtn" alt="">
                <h2>Features</h2>
                <img src="arrow.png" id="downBtn" alt="">
            </div>

        </div>
    </main>

    <footer>

    </footer>


    <script src="script.js"></script>
</body>

</html>
