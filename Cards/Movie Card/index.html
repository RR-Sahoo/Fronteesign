<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="main_card">
        <div class="card_left">
          <div class="card_datails">
            <h1>Mission: Impossible â€“ Fallout</h1>
            <div class="card_cat">
              <p class="PG">PG - 13</p>
              <p class="year">2018</p>
              <p class="genre">Action | Adventure</p>
              <p class="time">2h 28m</p>
            </div>
            <p class="disc">
              Ethan Hunt and his IMF team, along with some familiar allies, race
              against time after a mission gone wrong.
            </p>
            <a href="https://www.imdb.com/title/tt4912910/" target="_blank"
              >Read More</a
            >
            <div class="social-btn">
              <!-- WATCH TRAILER-->
              <button><i class="fas fa-play"></i> SEE TRAILER</button>
              <!-- GET-->
              <button><i class="fas fa-download"></i> DOWNLOAD</button>
              <!--USERS RATINGS-->
              <button><i class="fas fa-thumbs-up"></i> 97%</button>
              <!--BOOKMARK-->
              <button>
                <i class="fas fa-star"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card_right">
          <div class="img_container">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/f/ff/MI_%E2%80%93_Fallout.jpg"
              alt=""
            />
          </div>
          <div class="play_btn">
            <a href="https://www.imdb.com/title/tt4912910/" target="_blank">
              <i class="fas fa-play-circle"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
