<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar 1</title>
    <link rel="stylesheet" href="style.css">

    <!-- Material Icon Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="menu">
    <label for="menu" class="icon">
        <div class="menu"></div>
    </label>
    <nav>
        <ul>
            <li>
                <i class="material-icons">article</i>Article
            </li>
            <li>
                <i class="material-icons">backup</i>Backup
            </li>
            <li>
                <i class="material-icons">bookmark_border</i>Bookmark
            </li>
            <li>
                <i class="material-icons">perm_media</i>Gallery
            </li>
            <li>
                <i class="material-icons">chat_bubble_outline</i>Messages
            </li>
        </ul>
    </nav>
</body>
</html>
